<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>短链接生成器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .header h1 {
            color: #333;
            margin-bottom: 0.5rem;
            font-size: 2rem;
        }

        .header p {
            color: #666;
            font-size: 1rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .result {
            margin-top: 2rem;
            padding: 1rem;
            border-radius: 8px;
            display: none;
        }

        .result.success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }

        .result.error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }

        .short-url {
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
            word-break: break-all;
        }

        .copy-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 0.5rem;
            font-size: 0.9rem;
        }

        .copy-btn:hover {
            background: #218838;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 1rem;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .stats {
            margin-top: 2rem;
            text-align: center;
            color: #666;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>🔗 短链接生成器(我的后端很硬，欢迎碰瓷测试)</h1>
        <p>将长链接转换为短链接，方便分享和使用</p>
    </div>

    <form id="shortUrlForm">
        <div class="form-group">
            <label for="originUrl">原始链接</label>
            <input
                    type="url"
                    id="originUrl"
                    name="originUrl"
                    placeholder="请输入要转换的链接，例如: https://www.example.com/very/long/url"
                    required
            >
        </div>

        <button type="submit" class="btn" id="submitBtn">
            生成短链接
        </button>
    </form>

    <div class="loading" id="loading">
        <div class="spinner"></div>
        <p>正在生成短链接...</p>
    </div>

    <div class="result" id="result"></div>

    <div class="stats">
        <p>服务状态: <span id="serviceStatus">正常</span></p>
    </div>
</div>

<script>
    const form = document.getElementById('shortUrlForm');
    const submitBtn = document.getElementById('submitBtn');
    const loading = document.getElementById('loading');
    const result = document.getElementById('result');
    const serviceStatus = document.getElementById('serviceStatus');

    // 检查服务状态
    async function checkServiceStatus() {
        try {
            const response = await fetch('/api/health', { method: 'GET' });
            const data = await response.json(); // 获取响应数据
            
            // 无论HTTP状态码是什么，都优先根据JSON内容里的status字段来判断
            if (data && data.status) {
                switch(data.status) {
                    case 'ok':
                        serviceStatus.textContent = '正常';
                        serviceStatus.style.color = '#28a745';
                        break;
                    case 'degraded':
                        serviceStatus.textContent = '降级';
                        serviceStatus.style.color = '#ffc107';
                        break;
                    case 'unavailable':
                        serviceStatus.textContent = '不可用';
                        serviceStatus.style.color = '#dc3545';
                        break;
                    default:
                        serviceStatus.textContent = '未知';
                        serviceStatus.style.color = '#6c757d';
                }
            } else {
                // 如果JSON里没有status字段，再根据HTTP状态码判断
                if (response.ok) {
                    serviceStatus.textContent = '未知';
                    serviceStatus.style.color = '#6c757d';
                } else {
                    serviceStatus.textContent = '异常';
                    serviceStatus.style.color = '#dc3545';
                }
            }
        } catch (error) {
            serviceStatus.textContent = '连接失败';
            serviceStatus.style.color = '#dc3545';
            console.error('健康检查失败:', error);
        }
    }

    // 复制到剪贴板
    function copyToClipboard(text) {
        navigator.clipboard.writeText(text).then(() => {
            alert('短链接已复制到剪贴板！');
        }).catch(() => {
            // 降级方案
            const textArea = document.createElement('textarea');
            textArea.value = text;
            document.body.appendChild(textArea);
            textArea.select();
            document.execCommand('copy');
            document.body.removeChild(textArea);
            alert('短链接已复制到剪贴板！');
        });
    }

    // 显示结果
    function showResult(isSuccess, message, shortUrl = null) {
        result.className = `result ${isSuccess ? 'success' : 'error'}`;

        if (isSuccess && shortUrl) {
            const fullShortUrl = `${window.location.origin}/${shortUrl}`;
            result.innerHTML = `
                    <h3>✅ 短链接生成成功！</h3>
                    <div class="short-url">
                        <strong>短链接:</strong><br>
                        <a href="${fullShortUrl}" target="_blank">${fullShortUrl}</a>
                    </div>
                    <button class="copy-btn" onclick="copyToClipboard('${fullShortUrl}')">
                        📋 复制链接
                    </button>
                `;
        } else {
            result.innerHTML = `<h3>❌ ${message}</h3>`;
        }

        result.style.display = 'block';
    }

    // 表单提交处理
    form.addEventListener('submit', async (e) => {
        e.preventDefault();

        const originUrl = document.getElementById('originUrl').value.trim();

        if (!originUrl) {
            showResult(false, '请输入有效的链接');
            return;
        }

        // 显示加载状态
        submitBtn.disabled = true;
        loading.style.display = 'block';
        result.style.display = 'none';

        try {
            const response = await fetch('/api/create', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    origin_url: originUrl
                })
            });

            const data = await response.json();

            if (response.ok && data.short_url) {
                showResult(true, '短链接生成成功！', data.short_url);
            } else {
                showResult(false, data.error || '生成短链接失败');
            }
        } catch (error) {
            console.error('Error:', error);
            showResult(false, '网络错误，请稍后重试');
        } finally {
            // 恢复状态
            submitBtn.disabled = false;
            loading.style.display = 'none';
        }
    });

    // 页面加载时检查服务状态
    checkServiceStatus();

    // 定期检查服务状态
    setInterval(checkServiceStatus, 600000); // 每30秒检查一次
</script>
</body>
</html>
